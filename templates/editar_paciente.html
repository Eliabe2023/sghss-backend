{% extends "base.html" %}
{% block content %}
<h2>Editar Paciente</h2>
<form method="post">
  <label>Nome: <input type="text" name="nome" value="{{ paciente.nome }}" required></label><br>
  <label>Idade: <input type="number" name="idade" value="{{ paciente.idade }}" required></label><br>
  <label>CPF: <input type="text" name="cpf" value="{{ paciente.cpf }}" required></label><br>
  <button type="submit">Salvar</button>
</form>
<a href="/pacientes">Voltar</a>
{% endblock %}
